<div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)" multiple="multiple">
</div>
<button (click)="sendImages ()">Send</button>
<div  class="files-list" *ngFor="let file of preview;let i= index">
    <img class="preview" [src]="file.imgURL">
    <p> {{ file.name }} </p>
    <button class="delete-file" (click)="deleteAttachment(i)">
      <img src="../../assets/bin.png">
    </button>
 </div>
